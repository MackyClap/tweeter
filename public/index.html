<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fc2ccf0337.js" crossorigin="anonymous"></script>
 

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/headers.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/button.css" type="text/css" />
    <link rel="stylesheet" href="/styles/old-tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

 
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div id="nav-bar">

        <span id="Title">Tweeter</span>
      <div id="Right-container">
        <div id="user-write">
          <span><strong>Write</strong> a new tweet</span>
        </div>
        <div id="double-down">
          <i class="fa-solid fa-angles-down"></i>
        </div>
      </div>
      </div>


    </nav>

    <header>
      <div id="profile-avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="post">
        <div id="tweetForm">
          <label for="tweet-text" id="label"><strong>What are you humming about?</strong></label>
          <textarea name="text" id="tweet-text"></textarea>
          <div id="footer">
            <button class="bttn-material-flat bttn-md bttn-primary" id="tweet-bttn">Tweet</button>
            <output name="counter" id="counter" for="tweet-text">140</output>
          </div>
        </div>
      </form>
    </section>
      <article class="tweet">
        <header>
          <div>
            Newton
          </div>
          <div class="user-tag">
            @newtBomb
          </div>
        </header>
        <span> I'm testing tweets here</span>
        
        <footer>
          10 days ago
          <div class="symbols">
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-repeat"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </footer>
      </article>
    </main>
  </body>

     <!-- App JS -->
     <script type="text/javascript" src="/scripts/client.js"></script>
     <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


</html>
