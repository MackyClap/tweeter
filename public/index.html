<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Meta Information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fc2ccf0337.js" crossorigin="anonymous"></script>
 

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/headers.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/button.css" type="text/css" />
    <link rel="stylesheet" href="/styles/old-tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/errors.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div id="nav-bar">

        <span id="Title">Tweeter</span>
      <div id="Right-container">
        <div id="user-write">
          <span><strong>Write</strong> a new tweet</span>
        </div>
        <div id="double-down">
          <i class="fa-solid fa-angles-down"></i>
        </div>
      </div>
      </div>


    </nav>
    <div class="desktop-view">

      <header class="profile">
        <div id="profile-avatar">
          <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
          <h2>Your Name</h2>
        </div>
      </header>
      <!-- Page-specific (main) content here -->
      <div class="desktop-container">

        <main class="container">
          <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <div class="error max">Please enter less than 140 charcters!</div>
            <div class="error noTweet">Please enter a Tweet!</div>
            <form id="submit-tweet" action="/tweets" method="post">
              <div id="tweetForm">
                <label for="tweet-text" id="label"><strong>What are you humming about?</strong></label>
                <textarea name="text" id="tweet-text"></textarea>
                <div id="footer">
                  <button type="submit" class="bttn-material-flat bttn-md bttn-primary" id="tweet-bttn">Tweet</button>
                  <output name="counter" id="counter" for="tweet-text">140</output>
                </div>
              </div>
            </form>
          </section>
        </main>
        <main class="tweets-container">
          
        </main>
      </div>
    </div>
    
      
  </body>

</html>
